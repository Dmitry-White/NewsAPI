
<div class="article-wrapper" *ngFor="let article of articlesList; let count = index;">
    <app-news-item
        [articleData]="article"
        [deleteArticle]="deleteArticle"
        *ngIf="count < newsOnPage">
    </app-news-item>
</div>

<button class="load-more-btn" (click)="showMore($event);" *ngIf="newsOnPage < articlesList.length">Load More</button>

<h1 class="no-data" *ngIf="!articlesList.length">There are no articles matching your request.<h1>
